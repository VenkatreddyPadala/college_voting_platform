<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Voting</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: purple;
    padding: 29px 0;
    color: white;
  }
  
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 3rem;
  }
  
  nav .left {
    font-size: 1.5em;
    font-weight: bold;
  }
  
  nav .right ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  
  nav .right li {
    margin-left: 1em;
  }
  
  nav .right a {
    color: white;
    text-decoration: none;
    padding: 0.5em 1em;
    background-color: grey;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  nav .right a:hover {
    background-color: red;
  }
  
  main {
    max-width: 400px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    margin-top: 150px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  
  h4 {
    margin-bottom: 1em;
    font-size: 1.25em;
    color: #333;
  }
  
  .input-box {
    margin-bottom: 1rem;
  }
  
  .input-box label {
    display: block;
    margin-bottom: 0.5em;
    font-weight: bold;
  }
  
  .input-box input {
    width: 100%;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button[type="submit"] {
    width: 100%;
    padding: 0.75em;
    background-color: purple;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  
  button[type="submit"]:hover {
    background-color: red;
  }
  
  a {
    color: black;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
    color: red;
  }
  
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">College Voting</div>
            <div class="right">
                <ul>
                  <li><a href="admin.html" target="_blank">Admin</a></li>
                  <li><a href="results.html">Results</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form action="/login" method="POST">
            <div class="input-box">                 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required pattern="^[\w-\.]+@gitam\.in$" title="Please enter a valid email address ending with @gitam.in">
            </div>

            <div id="dual-box">
                <div class="input-box">                 
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="input-box">
                <p id="passwordError" style="color: red;"></p>
            </div>

            <div class="input-box">
                <button type="submit" >Submit</a></button>
            </div>
        </form>
        <p><a href="signup.html">Create Account Here</a></p>
    </main>
</body>
</html>
